<!DOCTYPE html>
<html lang="en">
  <head>
    %svelte.head%
  </head>
  <body>
    %svelte.body%
  </body>
  <script>
    document.addEventListener("touchstart", function () {}, false);
    if (navigator.standalone) document.body.classList.add("standalone");
    const updateHeight = () => {
      document.documentElement.style.setProperty(
        "--view-height",
        `${innerHeight}px`
      );
    };
    addEventListener("resize", updateHeight);
    updateHeight();
  </script>
</html>
